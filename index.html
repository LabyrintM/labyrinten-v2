<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Labyrinten</title>
<style>
body {
font-family: sans-serif;
text-align: center;
background-color: #f4f4f4;
padding: 40px;
}
img {
max-width: 300px;
margin-bottom: 30px;
}
input {
padding: 10px;
font-size: 16px;
width: 200px;
}
button {
padding: 10px 20px;
font-size: 16px;
margin-left: 10px;
cursor: pointer;
}
</style>
</head>
<body>
<img src="https://labyrintm.github.io/labyrinten-v2/m-heart.jpg" alt="M i hjärta" />
<h2>Skriv kodordet för att öppna Labyrinten</h2>
<input type="text" id="codeInput" placeholder="Kodord" />
<button onclick="checkCode()">Öppna</button>

<script>
function checkCode() {
const input = document.getElementById("codeInput").value.trim().toLowerCase();
if (input === "mario") {
window.location.href = "intro.html";
} else {
alert("Fel kodord. Försök igen.");
}
}
</script>
</body>
</html>
