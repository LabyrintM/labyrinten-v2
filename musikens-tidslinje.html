<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8">

  <title>Musikens tidslinje</title>

  <style>

    body {

      background-color: white;

      color: black;

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 40px;

    }

    h1 {

      text-align: center;

      font-size: 40px;

      font-weight: bold;

      margin-bottom: 30px;

    }

    .image-container {

      text-align: center;

      margin-bottom: 40px;

    }

    .image-container img {

      max-width: 500px;

      width: 100%;

      height: auto;

    }

    .music-row {

      display: flex;

      justify-content: space-between;

      align-items: center;

      margin: 0 10%;

    }

    .music-player {

      flex: 1;

      text-align: left;

    }

    .music-player iframe {

      width: 300px;

      height: 80px;

      border: none;

    }

    .comment {

      flex: 1;

      text-align: right;

      font-size: 18px;

      font-style: italic;

    }

  </style>

</head>

<body>



  <h1>Musikens tidslinje</h1>



  <div class="image-container">

    <img src="bild50.jpeg" alt="bild50">

  </div>



  <div class="music-row">

    <div class="music-player">

      <iframe 

        src="https://www.youtube.com/embed/WZyRbnp3wUY"

        title="Follow Me – Uncle Kracker"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        allowfullscreen>

      </iframe>

    </div>

    <div class="comment">

      Hur rätt hade jag inte?!

    </div>

  </div>



</body>

</html>
