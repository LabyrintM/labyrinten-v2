<!DOCTYPE html>

<html lang="sv">

<head>

  <title>Musikens tidslinje</title>

  <style>

    body {

      background-color: white;

      color: black;

      font-family: Arial, sans-serif;

      text-align: center;

    }

    h1 {

      font-size: 2.5em;

      margin-top: 40px;

    }

    .centered-img {

      margin: 30px auto;

    }

  <h1>Musikens tidslinje</h1>

  <img src="bild50.jpeg" alt="bild50" class="centered-img">



  <div class="song-section">
