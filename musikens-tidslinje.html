<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8">

  <title>Musikens tidslinje</title>

  <style>

    body {

      font-family: Georgia, serif;

      background-color: #111;

      color: #fff;

      text-align: center;

      padding: 40px;

    }



    h1 {

      font-size: 42px;

      font-weight: bold;

      margin-bottom: 30px;

    }



    .center-image {

      display: block;

      margin: 0 auto 50px auto;

      max-width: 100%;

      height: auto;

    }



    .song-block {

      display: flex;

      justify-content: space-between;

      align-items: center;

      max-width: 900px;

      margin: 0 auto 60px auto;

      flex-wrap: wrap;

    }



    .song-block a {

      font-size: 22px;

      color: #1e90ff;

      text-decoration: none;

      margin: 10px;

    }



    .song-text {

      font-size: 20px;

      text-align: right;

      margin: 10px;

    }



    @media (max-width: 700px) {

      .song-block {

        flex-direction: column;

        text-align: center;

      }



      .song-text {

        text-align: center;

      }

    }

  </style>

</head>

<body>



  <h1>Musikens tidslinje</h1>



  <img src="bild50.jpg" alt="Musikbild" class="center-image">



  <div class="song-block">

    <a href="https://www.youtube.com/watch?v=0Gjx-ZQuQmc" target="_blank">Follow Me – Uncle Kracker</a>

    <div class="song-text">Hur rätt hade jag inte?!</div>

  </div>



</body>

</html>
