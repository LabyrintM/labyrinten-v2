<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8" />

  <title>Spelet</title>

  <style>

    body {

      background-color: white;

      color: black;

      font-family: sans-serif;

      text-align: center;

      margin: 0;

      padding: 0;

    }

    #game-container {

      position: relative;

      width: 100%;

      height: 100vh;

      overflow: hidden;

    }

    #mario {

      position: absolute;

      bottom: 100px;

      left: 50%;

      transform: translateX(-50%);

      width: 50px;

      transition: left 1s, bottom 0.5s;

    }

    .arrow {

      position: absolute;

      bottom: 40px;

      width: 30px;

    }

    #arrow-left {

      left: 40%;

    }

    #arrow-right {

      right: 40%;

    }

    #circle {

      display: none;

      position: absolute;

      bottom: 120px;

      right: 30%;

      width: 40px;

      height: 40px;

      background-color: black;

      border-radius: 50%;

    }

    #message {

      display: none;

      position: absolute;

      top: 20%;

      left: 50%;

      transform: translateX(-50%);

      background-color: rgba(0, 0, 0, 0.8);

      color: white;

      padding: 15px;

      border-radius: 10px;

      width: 60%;

      font-size: 16px;

    }

    input, button {

      margin-top: 20px;

      font-size: 18px;

      padding: 10px;

    }

  </style>

</head>

<body>

  <div id="game-container">

    <img id="mario" src="https://upload.wikimedia.org/wikipedia/en/9/99/MarioSMBW.png" alt="Mario" />

    <img id="arrow-left" class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/White_arrow_left.svg/1024px-White_arrow_left.svg.png" />

    <img id="arrow-right" class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/White_arrow_right.svg/1024px-White_arrow_right.svg.png" />

    <div id="circle"></div>

    <div id="message">Din kropp larmar, den vet vad som saknas och kommer inte vila förrän den är åter där hjärtat hör hemma.</div>

  </div>



  <div>

    <p>Vilken tid väcks du?</p>

    <input type="text" id="answer" />

    <button onclick="checkAnswer()">Svara</button>

  </div>



  <script>

    function checkAnswer() {

      const input = document.getElementById("answer").value.trim().toLowerCase();

      if (input === "kl fyra") {

        document.getElementById("circle").style.display = "block";

        setTimeout(() => {

          document.getElementById("mario").style.left = "70%";

        }, 500);

        setTimeout(() => {

          document.getElementById("message").style.display = "block";

        }, 1500);

      }

    }

  </script>

</body>

</html>
