<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8">

  <title>Spelet</title>

  <style>

    body {

      background-color: black;

      margin: 0;

      padding: 0;

      overflow: hidden;

    }

    #game-container {

      position: relative;

      width: 100vw;

      height: 100vh;

      background-color: black;

    }

    #mario {

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      height: 120px;

    }

    .arrow {

      position: absolute;

      top: 50%;

      transform: translateY(-50%);

      width: 60px;

      height: 60px;

      cursor: pointer;

      opacity: 0.8;

    }

    #left-arrow {

      left: 10%;

    }

    #right-arrow {

      right: 10%;

    }

    .step-ring {

      position: absolute;

      width: 100px;

      height: 100px;

      border: 3px solid white;

      border-radius: 50%;

      display: none;

    }

    #ring-left-1 {

      top: 50%;

      left: 30%;

      transform: translate(-50%, -50%);

    }

    .text-box {

      position: absolute;

      top: 35%;

      left: 50%;

      transform: translateX(-50%);

      background: rgba(255, 255, 255, 0.9);

      color: black;

      padding: 15px 20px;

      border-radius: 10px;

      font-family: Arial, sans-serif;

      font-size: 18px;

      display: none;

      max-width: 400px;

      text-align: center;

    }

  </style>

</head>

<body>

  <div id="game-container">

    <img id="mario" src="https://upload.wikimedia.org/wikipedia/en/a/a9/MarioNSMBUDeluxe.png" alt="Mario">

    <img id="left-arrow" class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Arrow_left_font_awesome.svg/1024px-Arrow_left_font_awesome.svg.png" alt="Left Arrow">

    <img id="right-arrow" class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Arrow_right_font_awesome.svg/1024px-Arrow_right_font_awesome.svg.png" alt="Right Arrow">

    

    <div id="ring-left-1" class="step-ring"></div>

    <div id="text-box-left-1" class="text-box">

      Din kropp larmar, den vet vad som saknas<br>och kommer inte vila förrän den är åter där hjärtat hör hemma.

    </div>

  </div>



  <script>

    const leftArrow = document.getElementById("left-arrow");

    const ringLeft1 = document.getElementById("ring-left-1");

    const textLeft1 = document.getElementById("text-box-left-1");



    leftArrow.addEventListener("click", () => {

      ringLeft1.style.display = "block";

      textLeft1.style.display = "block";

    });

  </script>
<!-- test commit för att trigga Pages -->
</body>

</html>
