<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8">

  <title>Vad gömmer sig i Kinderägget?</title>

  <style>

    body {

      font-family: sans-serif;

      background: #fffdfc;

      text-align: center;

      padding: 40px;

    }



    h1 {

      font-size: 2.2em;

      margin-bottom: 20px;

    }



    h2 {

      font-size: 1.8em;

      margin: 40px 0 20px;

      color: #c03d6b;

      display: none;

    }



    #kinder-container img {

      width: 160px;

      cursor: pointer;

      transition: transform 0.3s ease;

    }



    #kinder-container img:hover {

      transform: scale(1.1);

    }



    #bilder-container {

      display: none;

      flex-wrap: wrap;

      justify-content: center;

      gap: 15px;

      margin-top: 30px;

      opacity: 0;

      animation: fadeInAll 1s ease-out forwards;

    }



    @keyframes fadeInAll {

      to {

        opacity: 1;

      }

    }



    .bild-wrapper {

      width: 22%;

    }



    .bild-wrapper img {

      width: 100%;

      border-radius: 8px;

      cursor: pointer;

      transition: transform 0.2s ease;

    }



    .bild-wrapper img:hover {

      transform: scale(1.05);

    }



    /* Popup */

    #popup {

      display: none;

      position: fixed;

      z-index: 100;

      left: 0; top: 0;

      width: 100vw;

      height: 100vh;

      background: rgba(0,0,0,0.8);

      justify-content: center;

      align-items: center;

    }



    #popup img {

      max-width: 90vw;

      max-height: 90vh;

      border-radius: 10px;

    }



    /* Kuvert längst ner */

    #footer-icon {

      margin-top: 60px;

    }



    #footer-icon img {

      width: 60px;

      cursor: pointer;

      transition: transform 0.3s;

    }



    #footer-icon img:hover {

      transform: scale(1.2);

    }

  </style>

</head>

<body>



  <h1>Vad gömmer sig i Kinderägget?</h1>



  <div id="kinder-container">

    <img src="kinder1.gif" alt="Kinderägg" id="kinder">

  </div>



  <h2 id="min-micke">MIN MICKE!</h2>



  <div id="bilder-container"></div>



  <!-- Popup för större bilder -->

  <div id="popup" onclick="stängPopup()">

    <img id="popup-img" src="" alt="Förstorad bild">

  </div>



  <!-- Kuvert längst ner -->

  <div id="footer-icon" style="display: none;">

    <a href="texten.html">

      <img src="mail-heart.png" alt="Kuvert med hjärta">

    </a>

  </div>



  <script>

    const kinder = document.getElementById('kinder');

    const bilderContainer = document.getElementById('bilder-container');

    const rubrik = document.getElementById('min-micke');

    const footerIcon = document.getElementById('footer-icon');

    const popup = document.getElementById('popup');

    const popupImg = document.getElementById('popup-img');

    let klickat = false;



    kinder.addEventListener('click', () => {

      if (klickat) return;

      klickat = true;



      rubrik.style.display = 'block';

      bilderContainer.style.display = 'flex';

      footerIcon.style.display = 'block';



      for (let i = 0; i <= 13; i++) {

        const wrapper = document.createElement('div');

        wrapper.className = 'bild-wrapper';



        const img = document.createElement('img');

        img.src = `micke${i}.jpeg`;

        img.alt = `micke${i}`;

        img.addEventListener('click', () => {

          popupImg.src = img.src;

          popup.style.display = 'flex';

        });



        wrapper.appendChild(img);

        bilderContainer.appendChild(wrapper);

      }

    });



    function stängPopup() {

      popup.style.display = 'none';

      popupImg.src = '';

    }

  </script>



</body>

</html>
