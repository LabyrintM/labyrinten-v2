<!DOCTYPE html>

<html lang="sv">

<head>

  <meta charset="UTF-8">

  <title>Vad gömmer sig i Kinderägget?</title>

  <style>

    body {

      font-family: sans-serif;

      text-align: center;

      background-color: #f9f9f9;

      padding: 40px;

    }



    h1 {

      font-size: 2em;

      margin-bottom: 30px;

    }



    #kinder-container img {

      width: 150px;

      cursor: pointer;

      transition: transform 0.2s;

    }



    #kinder-container img:hover {

      transform: scale(1.1);

    }



    #bilder-container {

      display: none;

      flex-wrap: wrap;

      justify-content: center;

      gap: 15px;

      margin-top: 30px;

      opacity: 0;

      animation: fadeInAll 1s ease-out forwards;

    }



    @keyframes fadeInAll {

      to {

        opacity: 1;

      }

    }



    .bild-wrapper {

      width: 22%;

    }



    .bild-wrapper img {

      width: 100%;

      cursor: pointer;

      border-radius: 8px;

      transition: transform 0.2s;

    }



    .bild-wrapper img:hover {

      transform: scale(1.05);

    }



    /* Popup modal */

    #popup {

      display: none;

      position: fixed;

      z-index: 100;

      left: 0;

      top: 0;

      width: 100vw;

      height: 100vh;

      background: rgba(0, 0, 0, 0.8);

      justify-content: center;

      align-items: center;

    }



    #popup img {

      max-width: 90vw;

      max-height: 90vh;

      border-radius: 10px;

    }

  </style>

</head>

<body>



  <h1>Vad gömmer sig i Kinderägget?</h1>



  <div id="kinder-container">

    <img src="kinder1.gif" alt="Kinderägg" id="kinder">

  </div>



  <div id="bilder-container"></div>



  <!-- Popup -->

  <div id="popup" onclick="stängPopup()">

    <img id="popup-img" src="" alt="Större bild">

  </div>



  <script>

    const kinder = document.getElementById('kinder');

    const container = document.getElementById('bilder-container');

    const popup = document.getElementById('popup');

    const popupImg = document.getElementById('popup-img');

    let redanVisat = false;



    kinder.addEventListener('click', () => {

      if (redanVisat) return;

      redanVisat = true;



      for (let i = 0; i <= 13; i++) {

        const wrapper = document.createElement('div');

        wrapper.className = 'bild-wrapper';



        const img = document.createElement('img');

        img.src = `micke${i}.jpeg`;

        img.alt = `micke${i}`;

        img.addEventListener('click', () => {

          popupImg.src = img.src;

          popup.style.display = 'flex';

        });



        wrapper.appendChild(img);

        container.appendChild(wrapper);

      }



      // Visa bilderna med fade-effekt

      container.style.display = 'flex';

      container.style.animation = 'fadeInAll 1s ease-out forwards';

    });



    function stängPopup() {

      popup.style.display = 'none';

      popupImg.src = '';

    }

  </script>



</body>

</html>
