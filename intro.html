<p><strong>Vad skrev du i ett sällskapsspel när du skulle beskriva mig?</strong></p>

<input type="text" id="answer" placeholder="Skriv ditt svar här..." />
<button onclick="checkAnswer()">Skicka</button>

<script>
function checkAnswer() {
const input = document.getElementById('answer').value.trim().toLowerCase();
if (input === 'gul bil') {
window.location.href = 'instruktioner.html';
} else {
alert('Fel svar. Försök igen.');
}
}
</script>


<h1>Välkommen, Micke.</h1>
