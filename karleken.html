<!-- GALLERI: 10 bilder, större & jämn fördelning -->

<style>

  .g{

    display:grid;

    grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); /* större min-bredd */

    max-width:1200px;                   /* centrerat på bred skärm */

    margin:40px auto;

    width:100%;

    height:auto;

    border-radius:6px;

    box-shadow:0 2px 6px rgba(0,0,0,.15);

    transition:transform .2s ease;

  }

  .g a img:hover{transform:scale(1.03);}

</style>
