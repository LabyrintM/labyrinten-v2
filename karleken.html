  <div id="speech-bubble" class="speech-bubble hidden"></div>

<style>

  .machine-container {

    display: flex;

    justify-content: center;

    align-items: flex-start;

    margin-top: 100px;

    position: relative;

  }



  .machine-img {

    width: 160px;

    height: auto;

    cursor: pointer;

  }



  .speech-bubble {

    position: absolute;

    left: 180px;

    top: 0;

    max-width: 280px;

    background: white;

    border: 3px solid black;

    border-radius: 30px;

    padding: 20px;

    font-family: 'Georgia', serif;

    font-size: 16px;

    line-height: 1.4;

    white-space: pre-line;

    z-index: 10;

    color: black;

    box-shadow: none;

  }



  .speech-bubble::after {

    content: "";

    position: absolute;

    top: 20px;

    left: -20px;

    width: 0;

    height: 0;

    border: 10px solid transparent;

    border-right: 20px solid white;

    z-index: 2;

  }



  .speech-bubble::before {

    content: "";

    position: absolute;

    top: 18px;

    left: -23px;

    width: 0;

    height: 0;

    border: 11px solid transparent;

    border-right: 22px solid black;

    z-index: 1;

  }



  .hidden {

    display: none;

  }

</style>



<script>

  const text = "Vi möttes när omständigheterna inte fanns för oss att finnas.\nMen jag kan inte säga hejdå till dig,\nför jag kommer alltid tro\natt vi var menat för något annat,\nnågot större än att för alltid bli två främlingar\nmed minnen.";

  let bubble = null;

  let index = 0;

  let interval = null;

  let typing = false;



  function toggleBubble() {

    if (!bubble) bubble = document.getElementById("speech-bubble");

    if (typing) return;



    if (bubble.classList.contains("hidden")) {

      bubble.classList.remove("hidden");

      bubble.innerText = "";

      index = 0;

      typing = true;

      interval = setInterval(() => {

        bubble.innerText += text[index];

        index++;

        if (index >= text.length) {

          clearInterval(interval);

          typing = false;

        }

      }, 25);

    } else {

      bubble.classList.add("hidden");

      bubble.innerText = "";

    }

  }

</script>








</div>
