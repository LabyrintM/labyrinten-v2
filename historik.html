<!DOCTYPE html>

<html lang="sv">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Historik</title>

<style>

  body {

    font-family: Arial, sans-serif;

    max-width: 800px;

    margin: 20px auto;

    padding: 0 10px;

  }

  h2 {

    text-align: center;

    margin-bottom: 40px;

  }

  .container {

    display: flex;

    align-items: center;

  }

  .container img {

    height: 200px;

    margin-right: 20px;

  }

  .text {

    flex: 1;

    font-size: 18px;

    text-align: center;

    display: flex;

    align-items: center;

    justify-content: center;

    height: 200px;

  }

  #content {

    display: none;

  }

  #error {

    color: red;

    text-align: center;

    margin-top: 10px;

  }

  label, input, button {

    display: block;

    margin: 10px auto;

    font-size: 18px;

  }

  input {

    padding: 6px 10px;

    width: 250px;

    text-align: center;

  }

  button {

    padding: 8px 20px;

    cursor: pointer;

  }

</style>

</head>

<body>



<h2>Höjdpunkter ur tidernas evighetskonversation</h2>



<form id="riddleForm">

  <label for="answer">Vad lyckas Johanna varje dag via text locka fram hos dig?</label>

  <input type="text" id="answer" autocomplete="off" />

  <button type="submit">Skicka</button>

  <div id="error"></div>

</form>



<div id="content">

  <div class="container">

    <img src="screenshot1.jpg.jpg" alt="Screenshot" />

    <p class="text">Bilden talar för sig själv, bff forever!</p>

  </div>

</div>



<script>

  const form = document.getElementById('riddleForm');

  const answerInput = document.getElementById('answer');

  const errorDiv = document.getElementById('error');

  const contentDiv = document.getElementById('content');



  form.addEventListener('submit', function(e) {

    e.preventDefault();

    const answer = answerInput.value.trim().toLowerCase();

    if (answer === 'ett leende') {

      errorDiv.textContent = '';

      form.style.display = 'none';

      contentDiv.style.display = 'block';

    } else {

      errorDiv.textContent = 'Fel svar, försök igen.';

    }

  });

</script>



</body>

</html>
